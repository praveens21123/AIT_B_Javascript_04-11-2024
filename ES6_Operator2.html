  /* 
    Sets - Set is a collection of elements which are unique (i.e No element can be repeated), Set values can have any datatype. 
  */
  const country = ["India", "USA", "Italy", "UK", "Pakistan", "UK", "USA"]

  const set1 = new Set(country)
  console.log(set1);

  console.log(set1.has("USA"));
  set1.add("Nepal")
  set1.delete("Pakistan")
  console.log(set1.size);
  console.log(typeof set1);
  set1.clear()
  console.log(set1);
  const numbers = [1, 2, 3, 4, 5, 6, 2, 3, 4, 5]
  const set2 = [...new Set(numbers)]
  console.log(set2);
