// Getters and Setters in ES6 Classes.

class Square{
  constructor(width){
    this.width = width
    this.height = width
  }
  get print(){
    return this.width * this.height
  }
  set changeWidthHandler(newWidth){
    this.width = newWidth
    this.height = this.width
  }
}

const sqr = new Square(4)
console.log(sqr.print);
sqr.changeWidthHandler = 5
console.log(sqr.print);
console.log(sqr);

class PersonCl{
  constructor(name, year){
    this.firstName = name
    this.birthYear = year
  }
  calcAge(){
    console.log(2024 - this.birthYear);
  }
  // Static Keyword - It used to making a methods only available inside the class
  static greet(){
    console.log("Hi There!");
  }
}
PersonCl.greet()
const peter = new PersonCl("Peter", 1999) // Instantiation
console.log(peter);

///////////////////////////////////////////////////////
//------------>> Object.create() <<-----------//

const personObj = {
  // Using method to set properties to the object.
  prop(name, year){
    this.firstName = name
    this.birthYear = year
  },
  calcAge(){
    console.log(2024 - this.birthYear);
  }
}
const tony = Object.create(personObj) //Instantiation
tony.prop("Tony", 1975)

// Old way to set properties to object

console.log(tony);
