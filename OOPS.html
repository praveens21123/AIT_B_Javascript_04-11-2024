    //Basic Principles of OOPS
    /* 
    Abstruction - Hiding or Ignoring the data, It doesn't matters
    Encupsulation - Making Methods and Properties private inside the class.
    Inheritance - A child class can access all the properties and methods with is inherited from certain class
    Polymorphism - A child class can overwrite or having more properties and methods than the parent class.
    */ 

    /* 
    1.) Constructor Function

    */

    //--------->> 1.Constructor Function <<------------//

    const Person = function(name, year){
      this.firstName = name
      this.birthYear = year
    }

    // Adding method into prototype of constructor function
    Person.prototype.calcAge = function(){
      console.log(2024 - this.birthYear);
